---
- name: install deps (RHEL)
  yum:
    name:
      - unzip
      - jq
    state: installed

- name: check archive stat
  stat: path={{ consul_download_folder }}/{{ consul_archive }}
  register: consul_archive_stat

- name: download consul
  get_url: >
    url={{ consul_download }}
    dest={{ consul_download_folder }}
    url_username={{ consul_download_username }}
    url_password={{ consul_download_password }}
  register: consul_was_downloaded
  when: consul_archive_stat.stat.exists == False

- name: create consul group
  group: >
    name={{ consul_group }}
    state=present

- name: create consul user
  user: >
    home={{ consul_home }}
    name={{ consul_user }}
    group={{ consul_group }}
    system=yes

- name: create consul directory
  file: >
    state=directory
    path={{ item }}
    owner={{ consul_user }}
    group={{ consul_group }}
  with_items:
    - "{{ consul_home }}"
    - "{{ consul_home }}/bin"
    - "{{ consul_home }}/cert"
    - "{{ consul_data_dir }}"
    - "{{ consul_config_dir }}"

- name: copy and unpack
  unarchive: >
    src={{ consul_download_folder }}/{{ consul_archive }}
    dest={{ consul_home }}/bin
    copy=no
  when: consul_was_downloaded == True

- name: create TLS key
  no_log: True
  copy: >
    content="{{ consul_tls_key }}"
    dest="{{ consul_key_file }}"
    owner={{ consul_user }}
    group={{ consul_group }}
    mode=0600
  when: consul_tls_key is defined

- name: create TLS cert
  no_log: True
  copy: >
    content="{{ consul_tls_cert }}"
    dest="{{ consul_cert_file }}"
    owner={{ consul_user }}
    group={{ consul_group }}
    mode=0600
  when: consul_tls_cert is defined

- name: create TLS root CA cert
  no_log: True
  copy: >
    content="{{ consul_tls_ca_cert }}"
    dest="{{ consul_ca_file }}"
    owner={{ consul_user }}
    group={{ consul_group }}
    mode=0600
  when: consul_tls_ca_cert is defined

- name: set ownership
  file: >
    state=directory
    path={{ consul_home }}
    owner={{ consul_user }}
    group={{ consul_group }}
    recurse=yes
  when: consul_was_downloaded == True

- name: copy consul systemd script
  template: >
    src={{ consul_systemd_template }}
    dest=/etc/systemd/system/consul.service
    owner={{ consul_user }}
    group={{ consul_group }}
    mode=0644
  when: consul_use_systemd
  notify:
    - reload systemd
    - restart consul

- name: copy consul init.d script
  template: >
    src={{ consul_initd_template }}
    dest=/etc/init.d/consul
    owner={{ consul_user }}
    group={{ consul_group }}
    mode=0755
  when: consul_use_initd
  notify:
    - restart consul

- name: consul config file
  template: >
    src=consul.json.j2
    dest={{ consul_config_file }}
    owner={{ consul_user }}
    group={{ consul_group }}
    mode=0755
