---

- name: "get facts of installed packages"
  package_facts:
    manager: "auto"

- name: check if it's first run
  set_fact:
    first_run: true
  when: "'docker-ce' is not in ansible_facts.packages"      

- name: add docker repo
  copy: src=docker-ce.repo dest=/etc/yum.repos.d/docker-main.repo mode=0644 
  when:
    ansible_os_family == "RedHat"

- name: add docker gpg-key
  apt_key: 
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present 
  when:
    ansible_os_family == "Debian"

- name: add docker apt repository
  apt_repository: 
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_lsb.codename|lower }}  stable"
    state: present 
    filename: docker
    update_cache: yes 
  when:
    ansible_os_family == "Debian"

- name: install docker required packaged
  package:
    name:
      - e2fsprogs
      - xfsprogs
    state: present
  tags:
    - install
  when:
    ansible_os_family == "Debian"

- name: install docker packages for ubuntu
  package:
    name:
      - "{{ docker_version_deb }}"
      - containerd.io
      - docker-compose
    state: present
  tags:
    - install
  when:
    ansible_os_family == "Debian"

- name: update docker packages for ubuntu
  package:
    name:
      - "{{ docker_version_deb }}"
      - containerd.io
    state: latest
  when:
    ansible_os_family == "Debian"
  tags:
    - update
    - never

- name: update docker packages for centos
  package:
    name:
      - "{{ docker_version_rpm }}"
      - containerd.io
    state: latest
  when:
    ansible_os_family == "RedHat"
  tags:
    - update
    - never

- name: install docker packages for centos
  package:
    name:
      - "{{ docker_version_rpm }}"
      - containerd.io
    state: present
  tags:
    - install
  when:
    ansible_os_family == "RedHat"

- name: configure docker dns
  lineinfile:
    dest: /etc/sysconfig/docker
    regexp: ^OPTIONS=
    line: "OPTIONS= --dns {{ hostvars[inventory_hostname][eth_if]['ipv4']['address'] }} --dns-search {{ dns_domain }} --log-driver=journald {{ docker_options }} " 
    state: present
    create: yes

- name: create Docker directory
  file: path=/etc/docker state=directory

- name: copy new docker systemd config
  copy: src=docker.systemd dest=/etc/systemd/system/docker.service mode=0640

- name: copy new docker daemone config
  template: src=daemon.json.j2 dest=/etc/docker/daemon.json mode=0640

- name: reload systemd
  shell: systemctl daemon-reload

- name: add docker to systemd init
  service: name=docker enabled=yes state=started

- name: disable containerd
  service: 
    name: containerd 
    enabled: no 
    state: stopped

- name: restart docker during first run
  service: 
    name: docker 
    state: restarted
  when: first_run is true

- name: restart docker
  service: 
    name: docker 
    state: restarted
  tags:
    - restart
    - never

