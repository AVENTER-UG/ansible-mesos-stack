- name: Configure CENTOS
  hosts: 
    - manager
    - worker
  roles:
    - { role: centos }
    - { role: epel }  
    - { role: dnsmasq }


- name: Configure Manager Server
  hosts: manager
  roles:
    - { role: consul }
    - { role: mesos-master }
    - { role: marathon }        

 
- name: Configure Worker Server
  hosts: 
    - worker
  roles:
    #- { role: rexray } 
    - { role: docker }    
    - { role: weave }
    - { role: mesos-slave }
    - { role: weavescope }    
    - { role: registrator }         
    - { role: cadvisor }    
  
- name: Install PROMETHEUS on all servers
  hosts: prometheus
  roles:
    - { role: prometheus }

- name: Install PROMETHEUS haproxy-exporter on haproxy server
  hosts: haproxy
  roles:
    - { role: prometheus-haproxy-exporter }    

   
